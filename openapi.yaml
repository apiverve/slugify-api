openapi: 3.0.4
info:
  title: Slugify
  description: Slugify is a tool for converting text into URL-friendly slugs. It handles special characters, accents, and spaces to create clean, SEO-friendly URLs.
  termsOfService: https://apiverve.com/terms/
  contact:
    name: APIVerve Support
    email: hello@apiverve.com
    url: https://apiverve.com/contact
  version: 1.0.9
externalDocs:
  description: Learn more about APIVerve
  url: https://docs.apiverve.com?utm_source=openapi
servers:
- url: https://api.apiverve.com/
paths:
  /v1/slugify:
    post:
      summary: Create Slug
      description: Slugify is a tool for converting text into URL-friendly slugs. It handles special characters, accents, and spaces to create clean, SEO-friendly URLs.
      operationId: slugify
      parameters: []
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: status
                  error:
                    type: string
                    description: error
                  data:
                    type: string
                    description: data
              example:
                status: ok
                error: 
                data:
                  original: 'Hello World: A Complete Guide!'
                  slug: hello-world-a-complete-guide
                  separator: '-'
                  lowercase: true
        '401':
          description: Your request was not authorized, or your API Key was invalid
        '404':
          description: Requested resource was not found
        '500':
          description: A server error has occured, try again later
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                text:
                  type: string
                  description: The text to convert to a slug
                  example: Hello World! This is a Test & Example
                separator:
                  type: string
                  description: "The separator to use: '-' or '_' (default: -)"
                  default: '-'
                  example: '-'
                lowercase:
                  type: boolean
                  description: 'Convert to lowercase (default: true)'
                  default: true
                  example: true
              required:
              - text
              example:
                text: Hello World! This is a Test & Example
                separator: '-'
                lowercase: true
components:
  securitySchemes:
    api_key:
      type: apiKey
      name: x-api-key
      in: header
security:
- api_key: []
